name: ivfoods_mobile_app
description: The Ivfoods mobile app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

    # icon for Ios
  cupertino_icons: ^1.0.2
    # Service locator
  get_it: ^7.1.3
    # Bloc for state management
  flutter_bloc: ^7.0.0
  # Value equality
  equatable: ^2.0.0
    # Functional programming thingies
  dartz: ^0.10.0
    # Remote API
  http: ^0.13.1
  dio: ^4.0.4
    # Local cache
  shared_preferences: ^2.0.5
    #For immutable
  meta: ^1.3.0
    #For check data connection
  internet_connection_checker: ^0.0.1+2
    #For size
  flutter_screenutil: ^5.3.1
    #For navBar
  persistent_bottom_nav_bar: ^4.0.2
    #For loading shimmer
  shimmer: ^2.0.0
    #For date
  intl: ^0.17.0
    #For call
  url_launcher: ^6.0.17
    #For Toast
  fluttertoast: ^8.0.8
    #For Dotted Container
  dotted_border: ^2.0.0+2
    #For Image Picker
  image_picker: ^0.8.4+4
  #For Get File Path
  path_provider: ^2.0.8
  #For TextField Flag
  country_code_picker: ^2.0.2
  #For Number TexField
  intl_phone_number_input: ^0.7.0+2

  flutter_typeahead: ^3.2.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  #For launch icon
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "images/logo4.png"
  android: true
  ios: true
  adaptive_icon_background: #ffffff


flutter:
  generate: true
  uses-material-design: true

  assets:
    - images/
    - lang/en.json
    - lang/fr.json

  fonts:
    - family: Milliard
      fonts:
        - asset: fonts/Rene Bieder  Milliard Book.otf

    - family: LvIcons
      fonts:
        - asset: icons/LvIcons.ttf
        - asset: icons/LvIconsResto.ttf

    - family:  LvIconsResto
      fonts:
        - asset: icons/LvIconsResto.ttf

